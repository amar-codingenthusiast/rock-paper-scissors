<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/rock-paper-scissors/style.css">
    <link rel="icon" href="/rock-paper-scissors/rock.png">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div id="choices">
        <img id="rock" class="choice" src="/rock-paper-scissors/images/rock.png" alt="Rock">
        <img id="paper" class="choice" src="/rock-paper-scissors/images/paper.png" alt="Paper">
        <img id="scissors" class="choice" src="/rock-paper-scissors/images/scissors.png" alt="Scissors">
    </div>
    <div id="scores">
        <div>
            <p id="player">0</p>
            <p>You</p>
        </div>
        <div>
            <p id="computer">0</p>
            <p>Comp.</p>
        </div>
    </div>
    <p id="details">Play game :)</p>
    <p id="message">Pick your move</p>
    <br>
    <br>
    <a href="/rock-paper-scissors">Restart</a>
    <script src="/rock-paper-scissors/script.js"></script>
</body>

</html>
